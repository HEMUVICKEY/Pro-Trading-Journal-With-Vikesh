<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trading Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Pro Trading Journal With Vikesh</h1>
            <div class="stats-summary">
                <div class="stat-box">
                    <span class="stat-value" id="win-rate">0%</span>
                    <span class="stat-label">Win Rate</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="avg-win">$0.00</span>
                    <span class="stat-label">Avg Win</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="avg-loss">$0.00</span>
                    <span class="stat-label">Avg Loss</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="profit-factor">0.00</span>
                    <span class="stat-label">Profit Factor</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="trade-form">
                <h2>Add New Trade</h2>
                <form id="tradeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="datetime-local" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="symbol">Symbol</label>
                            <input type="text" id="symbol" placeholder="e.g. AAPL, BTC-USD" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="direction">Direction</label>
                            <select id="direction" required>
                                <option value="Long">Long</option>
                                <option value="Short">Short</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="size">Size</label>
                            <input type="number" id="size" placeholder="e.g. 100" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="entry">Entry Price</label>
                            <input type="number" id="entry" placeholder="0.00" step="0.0001" required>
                        </div>
                        <div class="form-group">
                            <label for="exit">Exit Price</label>
                            <input type="number" id="exit" placeholder="0.00" step="0.0001" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="stopLoss">Stop Loss</label>
                            <input type="number" id="stopLoss" placeholder="0.00" step="0.0001">
                        </div>
                        <div class="form-group">
                            <label for="takeProfit">Take Profit</label>
                            <input type="number" id="takeProfit" placeholder="0.00" step="0.0001">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fee">Fee</label>
                            <input type="number" id="fee" placeholder="0.00" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label for="result">Result ($)</label>
                            <input type="number" id="result" placeholder="Manual" set="0.01" value="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3" placeholder="Why did you take this trade? What went right/wrong?"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Save Trade</button>
                        <button type="button" id="calculateBtn" class="btn btn-secondary">Calculate P/L</button>
                        <button type="reset" class="btn btn-danger">Clear Form</button>
                    </div>
                </form>
            </div>
            
            <div class="trade-list">
                <div class="list-header">
                    <h2>Trade History</h2>
                    <div class="list-controls">
                        <input type="text" id="searchInput" placeholder="Search trades...">
                        <select id="filterSelect">
                            <option value="all">All Trades</option>
                            <option value="winning">Winning Trades</option>
                            <option value="losing">Losing Trades</option>
                            <option value="long">Long Trades</option>
                            <option value="short">Short Trades</option>
                        </select>
                    </div>
                </div>
                
                <div class="trade-table-container">
                    <table id="tradeTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Symbol</th>
                                <th>Direction</th>
                                <th>Size</th>
                                <th>Entry</th>
                                <th>Exit</th>
                                <th>P/L</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tradeTableBody">
                            <!-- Trades will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
                
                <div class="charts-container">
                    <div class="chart-box">
                        <canvas id="profitChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="winRateChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Trade Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Trade</h2>
            <form id="editTradeForm">
                <input type="hidden" id="editId">
                <!-- Form fields will be populated by JavaScript -->
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
